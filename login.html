<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    </head>
    <body>
        <div class="login__container">
            <form action="">
                <h1>Bienvenido</h1>
                <div class="input__box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="USUARIO" required>
                </div>
                <div class="input__box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="text" placeholder="CONTRASEÑA" required>
                </div>
                <div class="forgot__password">
                    <a href="https://www.google.com.ar/">Olvide mi contraseña</a>
                </div>
                <button type="submit" class="login__button">INICIAR SESIÓN</button>
                <div class="register__container">
                    <p>No tenés cuenta?<a href="https://www.google.com.ar/"> Registrate</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
