<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutbolMatch</title>
    <link rel="shortcut icon" href="imgs/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="stylesheets/style-register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <main>
        <div class="container-logo">
            <img src="imgs/Logotipo.png" alt="">
        </div>
        
        <form action="">
            
            <div class="form-floating mb-auto mt-5">
                <input type="tel" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
                <label for="dni">DNI</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <input type="password" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <input type="password" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
                <label for="password">Confirmar contraseña</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <input type="" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <input type="text" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
                <label for="apellido">Apellido</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <input type="tel" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
                <label for="telefono">Telefono</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option value="1">Buenos Aires</option>
                  <option value="2">Cordoba</option>
                  <option value="3">Santa Fe</option>
                </select>
                <label for="floatingSelect">Provincia</label>
            </div>
            <div class="form-floating mb-auto mt-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option value="1">Lomas de Zamora</option>
                  <option value="2">Monte Grande</option>
                  <option value="3">Ciudad Autonoma de Buenos Aires</option>
                </select>
                <label for="floatingSelect">Localidad</label>
            </div>
            <button type="submit" class="btn-register">Registrarme</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
