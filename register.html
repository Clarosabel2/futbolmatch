<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutbolMatch</title>
    <link rel="shortcut icon" href="imgs/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="stylesheets/style-register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <main>
        <div class="container-logo">
            <img src="imgs/Logotipo.png" class="img-logo" alt="">
            
        </div>
        
        <form action="">
          <div class="form-floating mb-auto mt-3">
              <input type="tel" class="form-control form-control-lg" id="dni" placeholder="Enter DNI" name="dni" required>
              <label for="dni">DNI</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
              <label for="email">Email</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" name="password" required>
              <label for="password">Contraseña</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm password" name="confirm-password" required>
              <label for="confirm-password">Confirmar contraseña</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Enter nombre" name="nombre" required>
              <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <input type="text" class="form-control form-control-lg" id="apellido" placeholder="Enter apellido" name="apellido" required>
              <label for="apellido">Apellido</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <input type="tel" class="form-control form-control-lg" id="telefono" placeholder="Enter telefono" name="telefono" required>
              <label for="telefono">Telefono</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <select class="form-select" id="slt-provincia" aria-label="Floating label select example">
                
              </select>
              <label for="slt-provincia">Provincia</label>
          </div>
          <div class="form-floating mb-auto mt-3">
              <select class="form-select" id="slt-minu" aria-label="Floating label select example">
                
              </select>
              <label for="localidad">Localidad</label>
          </div>
          <button type="submit" class="btn-register">Registrarme</button>
      </form>
    </main>
    <script src="scripts/data-provincias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
