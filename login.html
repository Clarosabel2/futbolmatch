<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="/stylesheets/style-login.css">
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel="shortcut icon" href="imgs/favicon_io/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="login__container">
            <form action="">
                <h1>Bienvenido</h1>
                <div class="input__box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="input__box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="forgot__password">
                    <a href="https://www.google.com.ar/">Olvide mi contraseña</a>
                </div>
                <button type="submit" class="login__button">Iniciar Sesión</button>
                <div class="register__container">
                    <p>No tenés cuenta?<a href="register.html"> Registrate</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
